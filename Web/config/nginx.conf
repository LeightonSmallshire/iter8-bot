server {
    listen 80;

    root /var/www/my_static_app;

    # 2. Add an index file if a directory is requested (e.g., example.com/)
    index index.html index.htm;

    # 3. Location block to handle all requests (/)
    location / {
        # Try finding the file, then look for the index file, then return a 404
        try_files $uri $uri/ =404;
    }

    # Optional: Set a long-term cache for assets like CSS, JS, and images
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|woff|woff2|ttf|otf|svg)$ {
        expires 30d;
        # You can also add try_files here if needed, but often 'root' is enough
        # try_files $uri =404;
    }

    # Optional: Log settings
    access_log /var/log/nginx/static_access.log;
    error_log /var/log/nginx/static_error.log;
}
