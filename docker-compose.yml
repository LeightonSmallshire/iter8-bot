services:
  iter8-bot-runner:
    build: .
    read_only: true
    restart: always
    env_file:
      - ../.env
    volumes:
      - iter8-bot-data:/app/data:rw
      - /home/nonroot/.cache # anonymous

volumes:
  iter8-bot-data:
    name: iter8-bot-data
    external: true

networks:
  default:
    name: iter8-network
    external: true


